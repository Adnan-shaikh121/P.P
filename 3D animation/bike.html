<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bike-container {
            width: 300px;
            height: 200px;
            position: relative;
            perspective: 800px;
            margin: 100px auto;
        }

        .bike {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .wheel {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            transform-origin: center;
        }

        .front-wheel {
            left: 20px;
        }

        .back-wheel {
            left: 180px;
        }

        .frame {
            width: 200px;
            height: 20px;
            background-color: #777;
            position: absolute;
            bottom: 80px;
            left: 50px;
            transform-origin: top;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
    <title>3D Bike Animation</title>
</head>

<body>
    <div class="bike-container">
        <div class="bike">
            <div class="wheel front-wheel"></div>
            <div class="wheel back-wheel"></div>
            <div class="frame"></div>
        </div>
    </div>
</body>

</html>
